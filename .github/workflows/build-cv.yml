name: build-cv-pdf

on:
  repository_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          submodules: false  # Don't auto-checkout submodules
      - name: Update public bibliography submodule
        run: |
          git submodule update --init --recursive my-papers
          cd my-papers
          git branch -u origin/master master
          cd ..
          git submodule update --remote my-papers
      - name: Update private CV data submodule
        run: |
          git config --global url."https://${{ secrets.PAT_TOKEN }}@github.com/".insteadOf "https://github.com/"
          git submodule update --init --recursive my-cv-data
      - name: Set up Conda Environment
        uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: cv
          environment-file: environment.yml
          python-version: 3.12
          auto-activate-base: false
      - name: Generate Templates
        run: python generate_cv.py
      - name: Build CV PDF
        uses: xu-cheng/latex-action@v2
        with:
          root_file: Doss-Gollin-CV.tex
          args: "-bibtex-cond1 -pdfxe"
          post_compile: "latexmk -c"
          working_directory: "temp_output"
      - name: Build Biosketch PDF
        uses: xu-cheng/latex-action@v2
        with:
          root_file: Doss-Gollin-Biosketch.tex
          args: "-bibtex-cond1 -pdfxe"
          post_compile: "latexmk -c"
          working_directory: "temp_output"
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./temp_output
          publish_branch: gh-pages
          keep_files: false
